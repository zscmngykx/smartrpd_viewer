<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Annotate</title>
</head>
<body>
  <div id="main-container">
    <div id="image-preview-area">
      <!-- 合成图像将插入在此处 -->
    </div>
    <div id="annotation-panel">
      <h2>🧪 2D Annotate 参数验证页</h2>
      <p class="info">✅ 当前加密 ID 为：<span id="decrypted-id">加载中...</span></p>
    </div>
  </div>
  <script>
  const hostname = window.location.hostname;
  const isGitHubPages = hostname.includes("github.io");
  const basePath = isGitHubPages ? "/smartrpd_viewer" : "";

  document.write(`
    <link rel="stylesheet" href="${basePath}/css/2Dannotation.css" />
    <script type="module" src="${basePath}/src/js/2Dannotation.js"></` + `script>
  `);
</script>
</body>
</html>
